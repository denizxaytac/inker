{% extends "base.html" %}
{% block title %} {{post.info.title[0]}} {% endblock title %}
{% block head %}
<link href="/static/bootstrap.min.css" rel="stylesheet">
<link href="/static/custom.css" rel="stylesheet">
{% endblock head %}

{% block content %}


<div id="navigation" class="col-2 mt-5">
</div>

<div class="col-10 mt-5">
<article">
    <div>
      <h1 class="">{{post.info.title[0]}}</h1>
      <hr>
      <div id="navigation" class="col-2 mt-5">
      </div>


      <div id="toc-div" classf="card col-md-6 offset-md-3">
        <div id="toc" class="card-body">
        </div>
      </div>
      <p class="fs-5">    
        {{post.content}}
      </p>
  </content>
</article>
</div>
{% endblock content %}

{% block custom_script %}
<script>
var headers = document.querySelectorAll("h2, h3, h4, h5, h6");
const toc = document.getElementById('toc');
if (headers.length == 0){
  const toc_div = document.getElementById('toc-div');
  toc_div.remove();
}
const fragment = document.createDocumentFragment();
last_header = "h9";
let index = 1;
headers.forEach((header) =>{
  header.id = string_to_slug(header.innerText);
  header.className = "text-warning";
  const anchor = document.createElement("a");
  anchor.innerText = index.toString() + ". " + header.innerText;
  anchor.href = "#" + header.id;
  anchor.className = "text-center";
  fragment.appendChild(anchor);
  if (header.localName == last_header){
    index += 0.1;
  } 
  else{
    index += 1;
    index = Math.floor(index);
  }
  last_header = header.localName;
});
toc.appendChild(fragment);

function string_to_slug (str) {
    str = str.replace(/^\s+|\s+$/g, ''); // trim
    str = str.toLowerCase();
  
    // remove accents, swap ñ for n, etc
    var from = "àáäâèéëêìíïîòóöôùúüûñç·/_,:;";
    var to   = "aaaaeeeeiiiioooouuuunc------";
    for (var i=0, l=from.length ; i<l ; i++) {
        str = str.replace(new RegExp(from.charAt(i), 'g'), to.charAt(i));
    }

    str = str.replace(/[^a-z0-9 -]/g, '') // remove invalid chars
        .replace(/\s+/g, '-') // collapse whitespace and replace by -
        .replace(/-+/g, '-'); // collapse dashes

    return str;
}


  // Opens the tab of current page
  let millisecondsDelay = 500; // 1000 = 1 sec
  setTimeout(function()
  {
    // 7: https://
    var website_link_without_http = window.location.href.substring(7, window.location.href.length); 
    var current_page = website_link_without_http.substring(website_link_without_http.indexOf("/"), website_link_without_http.length);
    console.log(current_page);
    var sub_item_element = document.getElementById(current_page);
    sub_item_element.style.fontWeight = "bold";
    var parent_item = sub_item_element.parentElement;
    parent_item.parentElement.className = "accordion-collapse collapse show";
  },millisecondsDelay);




</script>
{% endblock custom_script %}
